project_name: gotf
release:
  github:
    owner: unguiculus
    name: gotf
  name_template: '{{.Tag}}'
brews:
- name: gotf
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "gotf"
  goarm: "6"
scoop:
  name: gotf
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: gotf
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  - darwin_amd64
  - windows_amd64
  main: main.go
  ldflags:
  - -X github.com/unguiculus/gotf/cmd/gotf.version={{ .Tag }} -X github.com/unguiculus/gotf/cmd/gotf.gitCommit={{
    .Commit }} -X github.com/unguiculus/gotf/cmd/gotf.buildDate={{ .Date }}
  binary: gotf
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - gotf
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - LICENSE
  - README.md
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dist: dist
signs:
- cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
