builds:
  - main: main.go
    binary: gotf
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
    goos:
      - linux
      - darwin
      - windows
    ldflags:
      - >-
        -X github.com/unguiculus/gotf/pkg/cmd.Version={{ .Tag }}
        -X github.com/unguiculus/gotf/pkg/cmd.GitCommit={{ .Commit }}
        -X github.com/unguiculus/gotf/pkg/cmd.BuildDate={{ .Date }}
archives:
  - format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
